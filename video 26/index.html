<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login/Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form>
                <input type="text" placeholder="Name" id="nameField">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#">Forgot Password?</a>
                <input type="button" value="Login" class="btn" id="signinBtn">
                <div class="links">
                    <a href="#"><img src="facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="insta.jpg" alt="Instagram"></a>
                    <a href="#"><img src="skype.png" alt="Skype"></a>
                </div>
                <p class="signup">Not a member? <a href="#" id="signupBtn">Signup</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
